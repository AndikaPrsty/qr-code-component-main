<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/style.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-body" style="background-color: hsl(212, 45%, 89%)">
    <section class="flex h-screen">
      <div class="m-auto w-80 p-4 bg-white rounded-xl shadow-lg flex-col">
        <img
          src="./images/image-qr-code.png"
          alt="image-qr-code"
          class="rounded-xl"
        />
        <div
          class="pt-6 pb-3 px-3 font-body font-semibold text-xl text-center"
          style="color: hsl(218, 44%, 22%)"
        >
          Improve your front-end skills by building projects
        </div>
        <div
          class="pb-5 px-3 font-body font-light text-center"
          style="color: hsl(220, 15%, 55%); font-size: 15px"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AndikaPrsty/">Andika Prasetya</a>.
    </div>
  </body>
</html>
